<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine's Proposal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fff9f9; color: #4a4a4a; overflow-x: hidden; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .hero-overlay { background: rgba(0, 0, 0, 0.5); position: absolute; inset: 0; z-index: 5; }
        .video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        #player { width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .typewriter { border-right: 2px solid #800020; white-space: pre-wrap; overflow: hidden; }
    </style>
</head>
<body>

    <header class="relative h-screen flex flex-col items-center justify-center text-white text-center px-4">
        <div class="video-container">
            <div id="player"></div>
        </div>
        <div class="hero-overlay"></div>
        <div class="relative z-10">
            <h1 class="text-5xl md:text-7xl mb-4 italic animate-pulse">A Valentine's Proposal</h1>
            <p class="text-xl tracking-widest uppercase mb-8">Every moment led to this</p>
            
            <button onclick="playWithSound()" id="sound-btn" class="bg-white/20 backdrop-blur-md border border-white px-8 py-3 rounded-full hover:bg-white hover:text-black transition flex items-center gap-2 mx-auto shadow-2xl">
                <span id="btn-text">üîä Click to Start Music</span>
            </button>
        </div>
    </header>

    <section class="py-20 px-6 max-w-3xl mx-auto text-center">
        <h2 class="text-3xl text-[#800020] mb-8 italic">From My Heart</h2>
        <div class="bg-white p-8 shadow-2xl border-t-4 border-[#800020] rounded-b-lg">
            <p id="love-letter" class="text-lg leading-relaxed italic text-gray-700 typewriter"></p>
        </div>
    </section>

    <section class="bg-pink-50 py-20 px-4">
        <h2 class="text-center text-4xl mb-12 italic text-[#800020]">Our Memories</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-7xl mx-auto">
            <img src="img1.jpg" class="rounded-lg shadow-lg h-72 w-full object-cover">
            <img src="img2.jpg" class="rounded-lg shadow-lg h-72 w-full object-cover">
            <img src="img3.jpg" class="rounded-lg shadow-lg h-72 w-full object-cover">
            <img src="img4.jpg" class="rounded-lg shadow-lg h-72 w-full object-cover">
        </div>
    </section>

    <section class="py-32 text-center bg-white relative min-h-[500px] flex flex-col justify-center items-center">
        <div class="mb-10 text-6xl animate-bounce">üíç</div>
        <h2 class="text-4xl md:text-6xl text-[#800020] mb-12 px-6 font-serif">Will you make me the luckiest person in the world?</h2>
        <div class="flex flex-col md:flex-row justify-center items-center gap-8 w-full">
            <button onclick="celebrate()" class="bg-[#800020] text-white px-16 py-5 rounded-full text-2xl font-bold shadow-2xl transform hover:scale-110 transition-all z-30">YES!</button>
            <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()" class="border-2 border-gray-300 text-gray-400 px-12 py-4 rounded-full text-xl transition-all duration-200 z-30">No</button>
        </div>
        <p id="success-msg" class="hidden mt-16 text-4xl text-[#800020] font-bold italic animate-pulse">I love you forever!</p>
    </section>

    <script>
        // 1. YouTube Player API Setup
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'GwckzsDf3z8', // Your song: Can't Help Falling In Love
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1, // Start muted so it autoplays
                    'loop': 1,
                    'playlist': 'GwckzsDf3z8',
                    'playsinline': 1
                }
            });
        }

        // 2. Play with Sound Logic
        function playWithSound() {
            if (player) {
                player.unMute();
                player.playVideo();
                document.getElementById('sound-btn').style.display = 'none';
            }
        }

        // 3. Typewriter
        const letter = "Every day with you feels like a new chapter in the most beautiful story ever told. You are my best friend, my greatest adventure, and my home. This Valentine's Day, I wanted to tell you that I don't just want a today with you‚ÄîI want all my tomorrows.";
        let i = 0;
        function typeWriter() {
            if (i < letter.length) {
                document.getElementById("love-letter").innerHTML += letter.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }
        window.onload = typeWriter;

        // 4. Celebration
        function celebrate() {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#800020', '#DCAE96', '#ffffff'] });
            document.getElementById('success-msg').classList.remove('hidden');
            document.getElementById('no-btn').style.display = 'none';
        }

        // 5. Runaway Button
        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'absolute';
            btn.style.top = Math.random() * 70 + 15 + '%';
            btn.style.left = Math.random() * 70 + 15 + '%';
        }
    </script>
</body>
</html>
